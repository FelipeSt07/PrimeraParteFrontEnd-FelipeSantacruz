<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <title>Solicitud de Adopción - Adopción de Mascotas</title>
    <style>
        body {
            background-image: url('images/fondo.jpg'); /* Asegúrate de tener la misma imagen de fondo */
            background-size: cover;
            background-position: center;
            color: #fff;
        }
        .form-container {
            backdrop-filter: blur(5px);
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            padding: 30px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="my-4 text-center"><i class="fas fa-pencil-alt"></i> Solicitud de Adopción</h1>
        
        <div class="form-container">
            <form action="/solicitudes" method="POST">
                <div class="form-group">
                    <label for="nombre_solicitante">Nombre del Solicitante:</label>
                    <input type="text" class="form-control" id="nombre_solicitante" name="nombre_solicitante" required>
                </div>
                <div class="form-group">
                    <label for="contacto_solicitante">Información de Contacto:</label>
                    <input type="email" class="form-control" id="contacto_solicitante" name="contacto_solicitante" required>
                </div>
                <div class="form-group">
                    <label for="id_mascota">Selecciona una Mascota:</label>
                    <select class="form-control" id="id_mascota" name="id_mascota" required>
                        <option value="">-- Selecciona una Mascota --</option>
                        <option value="1">Mascota 1</option> <!-- Cambia esto según tus datos -->
                        <option value="2">Mascota 2</option> <!-- Cambia esto según tus datos -->
                        <option value="3">Mascota 3</option> <!-- Cambia esto según tus datos -->
                    </select>
                </div>
                <button type="submit" class="btn btn-success btn-block">Enviar Solicitud</button>
            </form>
        </div>
        
        <div class="text-center my-4">
            <a href="/mascotas" class="btn btn-light">Volver a la Lista de Mascotas</a>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
